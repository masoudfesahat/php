          description: name user
          required: true
          schema:
            type: string
        - name: family
          in: query
          description: family user
          required: true
          schema:
            type: string
        - name: mobile
          in: query
          description: mobile user
          required: true
          schema:
            type: number
        - name: national_id
          in: query
          description: national_id user
          required: true
          schema:
            type: integer
        - in: query
          name: gender
          required: true
          description: |
            gender-sd:
             * 0 - man.
             * 1 - woman.
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
      security:
        - Bearer: []
      responses:
        '200':
          description: OK
        '400':
          description: Bad request. User ID must be an integer and larger than 0.
        '401':
          description: Authorization information is missing or invalid.
