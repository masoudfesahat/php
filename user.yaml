security:
  - Bearer: []
components:
  responses:
    Success:
      description: ok
    BadRequest:
      description: 400  Bad request.
    Unauthorized:
      description: 401 Unauthorized
    NotFound:
      description: 404 The specified resource was not found
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Roles:
      type: object
      properties:
        roles:
          type: array
          items:
            type: integer
            format: int64
    Permissions:
      type: object
      properties:
        permissions:
          type: array
          items:
            type: integer
            format: int64
    OrderProductVariants:
      type: object
      properties:
        customer_id:
          type: integer
          description: customer id
        address_id:
          type: integer
          description: address customer id
        order_type_id:
          type: integer
          description: order type pruduct id
        discount:
          type: integer
          description: discount pruduct id
        warehouse_id:
          type: integer
          description: warehouse id exist pruduct variants
        product_variant_warehouses:
          type: array
          items:
            $ref: '#/components/schemas/OrderProductVariantsItems'
    OrderProductVariantsItems:
      type: object
      properties:
        id:
          type: integer
          format: int64
        qty:
          type: integer
          format: int64
    # AnyValue:
    #   nullable: true
    #   description: 'Can be any value, including `null`.'
  parameters:
    PerPage:
      in: query
      name: per_page
      required: false
      schema:
        type: integer
        enum:
          - 10
          - 25
          - 50
        default: 10
      description: page id
    Search:
      in: query
      name: search
      required: false
      schema:
        type: string
        minimum: 0
      description: string for search
    Page:
      in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
