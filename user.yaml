openapi: 3.0.0
info:
  contact:
    name: API Support
    email: info@quantumco.com
  description: |
    Rest api quantum  : users
  version: 1.0.0
  title: User Rest api
  termsOfService: /terms-of-use
servers:
  - url: '{protocol}{server}/api/{version}'
    variables:
      protocol:
        enum:
          - 'http://'
          - 'https://'
          - 'ws://'
          - 'wss://'
        default: 'http://'
      server:
        enum:
          - quantum.test
          - quantumco.ir
        default: quantum.test
      version:
        enum:
          - v1
          - v2
        default: v1
tags:
  - name: users
  - name: login
  - name: brands
  - name: texts
  - name: permissions
  - name: roles
  - name: logs
  - name: categories
  - name: orders
  - name: provinces
  - name: warehouses
  - name: inventory
  - name: products
  - name: careers
  - name: order-types
  - name: transactions
  - name: zones
  - name: contacts
  - name: tickets
paths:
  /login:
    post:
      tags:
        - login
      servers:
        - url: 'http://quantum.test/api'
        - url: 'http://quantumco.ir/api'
      description: login user    
      operationId: loginUser
      security: []
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Bad request. User ID must be an integer and larger than 0.
        '401':
          description: Authorization information is missing or invalid.
  /user:
    get:
      tags:
        - users
      description: get detail user      
      operationId: UserProfile
      security:
        - Bearer: []
      responses:
        '200':
          description: OK
        '400':
          description: Bad request. User ID must be an integer and larger than 0.
        '401':
          description: Authorization information is missing or invalid.
  /user/users:
    get:
      tags:
        - users
      description: get all users       
      parameters:
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Search'
      operationId: UsersInfo
      security:
        - Bearer: []
      responses:
        '200':
